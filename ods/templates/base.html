<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ODS Actions</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sofadi+One&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>

  <body>
    <div id="app_container">
      <div class="navbar-container">
        <nav class="navbar">
          <h1 class="title">ODS Actions</h1>
          <div class="user-section">
            <div class="user-status">
              <i class="fas fa-circle"></i>
              <span class="user-name">{{ session_username }}</span>
              <span class="connection-status">Connected</span>
            </div>
            <a href="/logout" class="btn-logout">
              <i class="fas fa-sign-out-alt"></i>
              Logout
            </a>
          </div>
        </nav>
      </div>

      <div class="main-container">
        <div class="content-wrapper">
          {% block content %}{% endblock %}
        </div>
      </div>

      <footer class="footer">&copy; 2025 ODS Actions</footer>
    </div>

    <!-- Vue 2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Views created with Vue -->
    <script src="{{ url_for('static', filename='js/ods.js') }}"></script>
  </body>
</html>
