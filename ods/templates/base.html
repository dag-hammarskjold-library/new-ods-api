<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ODS Actions</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <!-- Modern CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/modern.css')}}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  </head>

  <body class="modern-body">
    <div class="main-content">
      <div class="page-content">
        {% block content %}
        
        {% endblock %}
      </div>
      
      <!-- Footer -->
      <footer class="footer-container">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-auto">
              <img src="/public/LOGO_UN.png" alt="UN Logo" class="footer-logo">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p class="footer-text">Official Document System Actions - United Nations - 2025</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Vue 2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    
    <!-- Custom JS -->
    <script src="{{url_for('static',filename='js/ods.js')}}"></script>
  </body>
</html>
