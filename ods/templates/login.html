<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sofadi+One&display=swap">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>ODS ACTIONS</title>
    <style>
      body {
        background-color: #f3f4f6 !important;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body class="login">
    <div class="login-container" id="loginContent">
      <div class="login-card">
        <div class="login-header">
          <h1>ODS Actions</h1>
          <h1 class="welcome-text">Welcome!</h1>
        </div>
        
        <form action="{{url_for('login')}}" method="POST" class="login-form" id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
          </div>

          <button type="submit" class="login-button" id="signInButton">
            <i class="fas fa-sign-in-alt"></i>
            <span>Sign In</span>
          </button>

          {% if error %}
          <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span>{{ error }}</span>
          </div>
          {% endif %}
        </form>
      </div>
    </div>

    <div class="loader">
        <div class="loader-content">
            <div class="loader-circle"></div>
            <h2 class="loader-text">ODS Actions</h2>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const loader = document.querySelector('.loader');
        loader.style.display = 'flex';
        
        setTimeout(() => {
          this.submit();
        }, 1000);
      });
    </script>
  </body>
</html>
